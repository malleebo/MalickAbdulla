<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <P>Please Note: First Name, Last Name, Password, and Email are required</P>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <br>
        <br>
        <label for="fname">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="name@email.com">
        <label for="Password">Password:</label>
        <input type="text" id="password" name="Password" >
        <br>
        <p> Are you over the age 18?</p>
          <input type="radio" id="yes" name="yes/no" value="Yes">
          <label for="Yes">Yes</label>
          <input type="radio" id="no" name="yes/no" value="No">
          <label for="No">No</label>
        <p>Do you have a Cridit Card or PayPal</p>

        <select id="Cridit Card" name="Cridit Card">
        <option value="Cridit Card">Cridit Card</option>
        <option value="Paypal">PayPal</option>
       </select>
       <br>
       <br>
       <input type="submit" class="Submit Feedback" value="Submit Feedback">
    </form>
</body>
</html>
